<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
            <label>Ürün Adı</label>
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
        <div style="margin-top: 20px;" class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Ürün İsmi
            Girilmesi
            Zorunludur</div>
    </div>
    <div class="form-group">
            <label>Ürün Fiyatı</label>
        <input type="number" id="price" name="price" formControlName="price" class="form-control" placeholder="Ürün Fiyatı">
        <div style="margin-top: 20px;" class="alert alert-danger"
            *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Fiyat
            Girilmesi
            Zorunludur</div>
    </div>
    <div class="form-group">
            <label>Ürün Kategorisi</label>
        <select class="form-control" id="categoryID" name="categoryID" formControlName="categoryID" class="form-control">
            
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div style="margin-top: 20px;" class="alert alert-danger"
            *ngIf="productAddForm.get('categoryID').hasError('required') && productAddForm.get('categoryID').dirty">
            Ürün
            Açıklaması Girilmesi Zorunludur</div>
    </div>
    <div class="form-group">
            <label>Ürün Açıklaması</label>
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Ürün Açıklaması">
        <div style="margin-top: 20px;" class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">
            Ürün
            Açıklaması Girilmesi Zorunludur</div>
    </div>
    <div class="form-group  ">
            <label>Ürün Resmi</label>
        <input type="text" id="url" name="url" formControlName="url" class="form-control" placeholder="Ürün Resim Yolu">
        <div style="margin-top: 20px;" class="alert alert-danger"
            *ngIf="productAddForm.get('url').hasError('required') && productAddForm.get('url').dirty">Ürün Resmi
            Zorunludur</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
